<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-in-One Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button onclick="showTab('greet')">Greet by Name</button>
        <button onclick="showTab('json')">JSON Validator</button>
    </div>

    <div id="greet" class="tab-content">
        <h2>Greet by Name</h2>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <br>
        <button onclick="submitName()">Submit</button>
        <button onclick="resetName()">Reset</button>
        <p id="greetResult"></p>
    </div>

    <div id="json" class="tab-content" style="display:none;">
        <h2>JSON Validator</h2>
        <textarea id="jsonInput" placeholder='Enter JSON here...'></textarea>
        <br>
        <button onclick="validateJSON()">Submit</button>
        <button onclick="resetJSON()">Reset</button>
        <p id="jsonResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
